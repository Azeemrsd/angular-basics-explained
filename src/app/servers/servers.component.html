<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="nameChangeHandler($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverValue" />

<!-- <p>{{ serverValue }}</p> -->
<button
  class="btn btn-primary my-1 text-center"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p *ngIf="serverExists; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<h1>manually created component is running</h1>
<app-server *ngFor="let i of servers"></app-server>
